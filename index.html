<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel Uploader (2 Files)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #005fa3;
    }
    #markdownContainer {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #downloadLink {
      display: block;
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
      background: #28a745;
      color: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      text-decoration: none;
    }
    #downloadLink:hover {
      background: #218838;
    }
    #errorMessage {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Upload 2 Excel Files</h1>
  <form id="uploadForm">
    <div id="errorMessage"></div>
    <!-- Accept multiple files, but we will require exactly 2 -->
    <input type="file" id="excelFiles" accept=".xls,.xlsx" multiple required>
    <button type="submit">Upload Files</button>
  </form>

  <!-- Markdown will be rendered here -->
  <div id="markdownContainer"></div>

  <!-- Download link for the processed file -->
  <a id="downloadLink" style="display:none;">Download Processed File</a>

  <script>
    // Helper function to convert Base64 string to a Blob
    function base64ToBlob(base64, mime) {
      const byteCharacters = atob(base64);
      const byteNumbers = new Array(byteCharacters.length);
      for (let i = 0; i < byteCharacters.length; i++) {
        byteNumbers[i] = byteCharacters.charCodeAt(i);
      }
      const byteArray = new Uint8Array(byteNumbers);
      return new Blob([byteArray], { type: mime });
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      const fileInput = document.getElementById('excelFiles');
      if (fileInput.files.length !== 2) {
        errorMessage.textContent = 'Please select exactly 2 Excel files.';
        return;
      }

      // Prepare the file data in FormData. We'll use the same key for both files.
      const formData = new FormData();
      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append('files', fileInput.files[i]);
      }

      try {
        // Replace with your actual API endpoint
        const response = await fetch('https://reesedykman.app.n8n.cloud/webhook-test/48b04ec2-cc83-452f-9d29-5a4380d4aeb1', {
          method: 'PUT',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Server responded with an error.');
        }

        // Expect a JSON response with markdown and Base64 encoded excel file
        const result = await response.json();

        // Render the markdown string on the page
        document.getElementById('markdownContainer').innerHTML = result.markdown;

        // Convert the Base64 Excel file to a Blob
        const excelBlob = base64ToBlob(result.excelFile, 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet');
        const blobUrl = URL.createObjectURL(excelBlob);

        // Set up the download link for the processed Excel file
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = blobUrl;
        downloadLink.download = result.fileName || 'processed.xlsx';
        downloadLink.style.display = 'block';

      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing the files.');
      }
    });
  </script>
</body>
</html>
